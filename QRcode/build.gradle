group 'com.heptabargames'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.kenglxn.QRGen:javase:2.4.0'
    implementation 'com.github.skrymer:qrbuilder:57ad193c37'

}
